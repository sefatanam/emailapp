<button class="ui button inverted primary fluid" (click)="showModal =true">Compose</button>

<app-modal *ngIf="showModal" (dismiss)="showModal=false">
  <h3 modalTitle style="margin-bottom: 15px"> Compose New Email</h3>
  <app-form [email]="email" (emailSubmit)="onSubmit($event)"></app-form>
</app-modal>
